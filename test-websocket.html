<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #status { padding: 10px; margin: 10px 0; background: #f0f0f0; }
        #log { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>State Machine WebSocket Test</h1>
    
    <div id="status">Status: Disconnected</div>
    
    <h2>Send Events to call-003</h2>
    <button onclick="sendIncomingCall()">Send INCOMING_CALL</button>
    <button onclick="sendAnswer()">Send ANSWER</button>
    <button onclick="sendHangup()">Send HANGUP</button>
    
    <h3>Response Log:</h3>
    <div id="log"></div>
    
    <script>
        let ws;
        const log = document.getElementById('log');
        const status = document.getElementById('status');
        
        function connect() {
            ws = new WebSocket('ws://localhost:9999');
            
            ws.onopen = () => {
                status.textContent = 'Status: Connected';
                status.className = 'success';
                addLog('Connected to WebSocket server', 'success');
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'EVENT_FIRED') {
                        addLog(`Event ${data.eventType} fired: ${data.oldState} → ${data.newState}`, 'success');
                    } else if (data.type === 'EVENT_ERROR') {
                        addLog(`Error: ${data.error}`, 'error');
                    } else if (data.type === 'STATE_CHANGE') {
                        addLog(`State changed: ${data.fromState} → ${data.toState}`, 'success');
                    }
                } catch (e) {
                    console.log('Received:', event.data);
                }
            };
            
            ws.onerror = (error) => {
                addLog('WebSocket error: ' + error, 'error');
            };
            
            ws.onclose = () => {
                status.textContent = 'Status: Disconnected';
                status.className = 'error';
                addLog('Disconnected from server', 'error');
            };
        }
        
        function addLog(message, className) {
            const entry = document.createElement('div');
            entry.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            entry.className = className || '';
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }
        
        function sendEvent(eventType, payload) {
            const message = {
                messageType: 'EVENT',
                machineId: 'call-003',
                eventType: eventType,
                payload: payload
            };
            
            addLog(`Sending ${eventType} to call-003...`);
            ws.send(JSON.stringify(message));
        }
        
        function sendIncomingCall() {
            sendEvent('INCOMING_CALL', { phoneNumber: '+1-555-TEST' });
        }
        
        function sendAnswer() {
            sendEvent('ANSWER', {});
        }
        
        function sendHangup() {
            sendEvent('HANGUP', {});
        }
        
        // Connect on load
        connect();
    </script>
</body>
</html>
