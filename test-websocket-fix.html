<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Connection Test</title>
    <style>
        body {
            font-family: monospace;
            margin: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .connected {
            background-color: #4CAF50;
            color: white;
        }
        .connecting {
            background-color: #FFC107;
            color: black;
        }
        .disconnected {
            background-color: #f44336;
            color: white;
        }
        .log {
            background-color: #f0f0f0;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    
    <div id="status" class="status disconnected">Disconnected</div>
    
    <div>
        <button onclick="connect()">Connect</button>
        <button onclick="sendSafeMessage()">Send Safe Message</button>
        <button onclick="sendUnsafeMessage()">Send Unsafe Message (will error)</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>
    
    <h3>Log:</h3>
    <div id="log" class="log"></div>
    
    <script>
        let ws = null;
        let messageQueue = [];
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(status) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status ' + status.toLowerCase();
            statusDiv.textContent = status;
        }
        
        function sendWebSocketMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                try {
                    const messageStr = typeof message === 'string' ? message : JSON.stringify(message);
                    ws.send(messageStr);
                    log('‚úÖ Message sent: ' + messageStr);
                    return true;
                } catch (error) {
                    log('‚ùå Error sending message: ' + error.message);
                    return false;
                }
            } else {
                log('‚ö†Ô∏è WebSocket not ready (state: ' + (ws ? ws.readyState : 'null') + ')');
                
                // Queue message if connecting
                if (ws && ws.readyState === WebSocket.CONNECTING) {
                    messageQueue.push(message);
                    log('üì¶ Message queued for sending when connected');
                    
                    // Try again after a delay
                    setTimeout(() => {
                        if (messageQueue.length > 0 && ws && ws.readyState === WebSocket.OPEN) {
                            const queuedMessage = messageQueue.shift();
                            sendWebSocketMessage(queuedMessage);
                        }
                    }, 100);
                }
                return false;
            }
        }
        
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Already connected');
                return;
            }
            
            updateStatus('Connecting');
            log('Attempting to connect to ws://localhost:9999...');
            
            try {
                ws = new WebSocket('ws://localhost:9999');
                
                // This is the problematic pattern - trying to send immediately in onopen
                ws.onopen = function() {
                    log('‚úÖ WebSocket connected!');
                    updateStatus('Connected');
                    
                    // Demonstrate the safe way with a small delay
                    setTimeout(() => {
                        sendWebSocketMessage({
                            action: 'GET_MACHINES'
                        });
                        
                        // Process queued messages
                        while (messageQueue.length > 0) {
                            const message = messageQueue.shift();
                            sendWebSocketMessage(message);
                        }
                    }, 50);
                };
                
                ws.onmessage = function(event) {
                    log('üì® Received: ' + event.data);
                };
                
                ws.onclose = function() {
                    log('üîå WebSocket disconnected');
                    updateStatus('Disconnected');
                    ws = null;
                };
                
                ws.onerror = function(error) {
                    log('‚ùå WebSocket error: ' + error);
                    updateStatus('Disconnected');
                };
                
            } catch (error) {
                log('‚ùå Failed to create WebSocket: ' + error.message);
                updateStatus('Disconnected');
            }
        }
        
        function sendSafeMessage() {
            sendWebSocketMessage({
                action: 'GET_STATE',
                timestamp: new Date().toISOString()
            });
        }
        
        function sendUnsafeMessage() {
            log('Attempting unsafe send (directly calling ws.send)...');
            try {
                if (ws) {
                    ws.send(JSON.stringify({test: 'unsafe'}));
                    log('‚úÖ Unsafe send succeeded (connection was ready)');
                } else {
                    log('‚ùå No WebSocket instance');
                }
            } catch (error) {
                log('‚ùå Unsafe send failed: ' + error.message);
            }
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
                log('Disconnected manually');
            } else {
                log('Not connected');
            }
        }
        
        // Auto-connect on load
        window.onload = function() {
            log('Page loaded - WebSocket test ready');
            log('Click "Connect" to establish WebSocket connection');
        };
    </script>
</body>
</html>
