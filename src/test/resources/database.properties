# MySQL Configuration for Automated Testing
# TelcoBright State Machine Library Test Database

# Connection Properties
db.driver=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://127.0.0.1:3306/statemachine_test?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
db.username=root
db.password=123456

# Pool Configuration
db.pool.initialSize=5
db.pool.maxActive=10
db.pool.maxIdle=5
db.pool.minIdle=2
db.pool.maxWait=30000

# Test Configuration
db.test.schema=statemachine_test
db.test.recreateOnStartup=true
db.test.enableLogging=true

# Persistence Settings
persistence.timeout.seconds=30
persistence.retry.maxAttempts=3
persistence.batch.size=100