statemachine.db.url=jdbc:mysql://localhost:3306/statemachine_test
statemachine.db.username=root
statemachine.db.password=123456
statemachine.db.driver=com.mysql.cj.jdbc.Driver

# Connection pool settings for tests
statemachine.db.pool.initialSize=2
statemachine.db.pool.maxActive=5
statemachine.db.pool.maxIdle=3
statemachine.db.pool.minIdle=1
statemachine.db.pool.maxWait=10000
statemachine.db.pool.validationQuery=SELECT 1
statemachine.db.pool.testOnBorrow=true
statemachine.db.pool.testWhileIdle=true
statemachine.db.pool.timeBetweenEvictionRunsMillis=30000
statemachine.db.pool.minEvictableIdleTimeMillis=60000